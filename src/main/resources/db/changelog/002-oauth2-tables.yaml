databaseChangeLog:
  - changeSet:
      id: 005-create-oauth2-registered-clients-table
      author: auth-server
      changes:
        - createTable:
            tableName: oauth2_registered_clients
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: client_id_issued_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: client_secret
                  type: VARCHAR(255)
              - column:
                  name: client_secret_expires_at
                  type: TIMESTAMP
              - column:
                  name: client_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_authentication_methods
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: authorization_grant_types
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_uris
                  type: TEXT
              - column:
                  name: post_logout_redirect_uris
                  type: TEXT
              - column:
                  name: scopes
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: client_settings
                  type: TEXT
              - column:
                  name: token_settings
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: oauth2_registered_clients
            indexName: idx_oauth2_client_id
            columns:
              - column:
                  name: client_id

  - changeSet:
      id: 006-create-oauth2-authorization-table
      author: auth-server
      changes:
        - createTable:
            tableName: oauth2_authorizations
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: registered_client_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: principal_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: authorization_grant_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: authorized_scopes
                  type: VARCHAR(1000)
              - column:
                  name: attributes
                  type: TEXT
              - column:
                  name: state
                  type: VARCHAR(500)
              - column:
                  name: authorization_code_value
                  type: BYTEA
              - column:
                  name: authorization_code_issued_at
                  type: TIMESTAMP
              - column:
                  name: authorization_code_expires_at
                  type: TIMESTAMP
              - column:
                  name: authorization_code_metadata
                  type: TEXT
              - column:
                  name: access_token_value
                  type: BYTEA
              - column:
                  name: access_token_issued_at
                  type: TIMESTAMP
              - column:
                  name: access_token_expires_at
                  type: TIMESTAMP
              - column:
                  name: access_token_type
                  type: VARCHAR(100)
              - column:
                  name: access_token_scopes
                  type: VARCHAR(1000)
              - column:
                  name: access_token_metadata
                  type: TEXT
              - column:
                  name: refresh_token_value
                  type: BYTEA
              - column:
                  name: refresh_token_issued_at
                  type: TIMESTAMP
              - column:
                  name: refresh_token_expires_at
                  type: TIMESTAMP
              - column:
                  name: refresh_token_metadata
                  type: TEXT
              - column:
                  name: oidc_id_token_value
                  type: BYTEA
              - column:
                  name: oidc_id_token_issued_at
                  type: TIMESTAMP
              - column:
                  name: oidc_id_token_expires_at
                  type: TIMESTAMP
              - column:
                  name: oidc_id_token_metadata
                  type: TEXT
              - column:
                  name: oidc_user_info_authentication_method
                  type: VARCHAR(100)
              - column:
                  name: oidc_user_info_authentication_signed_response_alg
                  type: VARCHAR(100)
        - addForeignKeyConstraint:
            baseTableName: oauth2_authorizations
            baseColumnNames: registered_client_id
            referencedTableName: oauth2_registered_clients
            referencedColumnNames: id
            constraintName: fk_oauth2_auth_client_id
            onDelete: CASCADE

  - changeSet:
      id: 007-create-oauth2-authorization-consent-table
      author: auth-server
      changes:
        - createTable:
            tableName: oauth2_authorization_consents
            columns:
              - column:
                  name: registered_client_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: principal_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: authorities
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: oauth2_authorization_consents
            columnNames: registered_client_id,principal_name
            constraintName: pk_oauth2_consent
