# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.application.name=authentication-server

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_server
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Logging Configuration
logging.level.root=INFO
logging.level.com.auth.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JWT Configuration
jwt.expiration=900000
jwt.refresh.expiration=2592000000
jwt.algorithm=RS256

# OAuth2 Configuration
oauth2.client.registration.size=10

# Email Configuration (Configure based on your SMTP provider)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=noreply@auth-server.local

# Security Configuration
security.jwt.secret-key-path=classpath:keys/private.key
security.jwt.public-key-path=classpath:keys/public.key

# Rate Limiting Configuration
rate.limit.login.requests=5
rate.limit.login.duration.minutes=15
rate.limit.token.requests=10
rate.limit.token.duration.minutes=5

# 2FA Configuration
totp.issuer=AuthenticationServer
totp.window.size=1
totp.time.step=30

# Account Lockout Configuration
account.lockout.threshold=5
account.lockout.duration.minutes=30

# Token Configuration
verification.token.expiration.hours=24
password.reset.token.expiration.hours=1
refresh.token.expiration.days=30

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.max-age=3600

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized

# Phase 9: Security Hardening Configuration

# Security Headers Configuration
security.headers.enabled=true
security.headers.hsts.enabled=true
security.headers.hsts.max-age=31536000
security.headers.hsts.include-subdomains=true
security.headers.x-frame-options=DENY
security.headers.x-content-type-options=nosniff
security.headers.x-xss-protection=1; mode=block
security.headers.content-security-policy=default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'
security.headers.referrer-policy=strict-origin-when-cross-origin
security.headers.permissions-policy=geolocation=(), microphone=(), camera=()

# Audit Logging Configuration
audit.logging.enabled=true
audit.logging.retention.days=90

# Webhook HMAC Configuration
webhook.hmac.enabled=true
webhook.hmac.algorithm=HmacSHA256
webhook.secret.key-length=32
